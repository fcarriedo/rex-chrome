<html>
  <head>
    <link rel="stylesheet" href="resources/css/rex.css" type="text/css"/>
    <script src='resources/js/jquery.min.js'></script>
    <script src='resources/js/jquery.tmpl.min.js'></script>
    <script src='resources/js/rex.js'></script>
    <script>
      $(document).ready(function() {
        setTimeout(initRex, 50); // To show a 'loading' msg while loading main content.

        $('div.group, div.topic').live('mouseover mouseout', function(event) {
          if (event.type == 'mouseover') {
            $(this).addClass('clickable');
          } else {
            $(this).removeClass('clickable');
          }
        });

        keyboardActions.initBindings();
      });

      function login() {
        var usr = $('#usr').val();
        var pswd = $('#pswd').val();

        var authCtx = {
          username: usr,
          password: pswd,
          success: function() {
            showMainPane();
            getBackgroundPage().startBgService();
          },
          error: function() {
            showLoginError();
          }
        };

        validateCredentials( authCtx );
      }

      function logout() {
        removeCredentials();
        setupGlobalCreds(null, null);
        showLoginPage();
      }

      function showLoginPage() {
        $('#content-pane').hide();
        $('#notifications-pane').hide();
        $('#login').fadeIn();
        $('#logout').hide();
      }

      function showMainPane() {
        clearLoginForm();
        $('#login').hide();
        $('#content-pane').fadeIn();
        $('#notifications-pane').fadeIn();
        $('#logout').fadeIn();
        fetchGroups(function(groups) {
          $('#groups-content').html( $('#group-tmpl').tmpl(groups) );
        });
      }

      function showLoginError() {
        $('#login-err').text('Wrong credentials');
        setTimeout(function() {$('#login-err').text('');}, 7000);
      }

      function clearLoginForm() {
        $('#usr').val('');
        $('#pswd').val('');
      }



      // TODO(fcarriedo): Do a $('#container').scrollTo('#id');
      // Slide to
      function slideToTopics(groupId) {
        $('#content-pane').animate({"left": "-=350px"}, "normal");
        fetchTopics( groupId , function(topics) {
          $('#topics-content').html( $('#topic-tmpl').tmpl(topics) );
        });
      }

      function slideToMessages(topicId) {
        $('#content-pane').animate({"left": "-=350px"}, "normal");
        fetchMessages( topicId , function(messages) {
          $('#messages-content').html( $('#message-tmpl').tmpl(messages) );

          // We linkify all rendered messages.
          $('#messages-content div.message').each( function(index) {
            $(this).html( linkUtils.linkify( $(this).html() ) );
          });
        });
      }

      function scrollBack() {
        $('#content-pane').animate({"left": "+=350px"}, "normal");
      }

     /** ======================================
      *   Keyboard bindings
      *  ======================================
      */

      var keyboardActions = function() {

        var keyMap = {
          up: 38, down: 40, left: 37, right: 39, help: 63,
          h: 104, j: 106, k: 107, l: 108, m: 109, r: 114, o: 111
        };

        var modes = {
          groups: 'groups', topics: 'topics', messages: 'messages'
        };

        var currentMode = modes.groups; // Default mode: groups.

        function down(evt) {
          console.log('going down..!');
        }

        function up(evt) {
          console.log('going up..!');
        }

        function left(evt) {
          console.log('going left..!');
        }

        function right(evt) {
          console.log('going right');
        }

        function reply(evt) {
          if(currentMode === modes.messages) {
            console.log('Prefilling msg txtarea with @usrhandle and focus');
          }
        }

        function message(evt) {
          if(currentMode === modes.messages) {
            console.log('Focusing on message text are');
          }
        }

        function open(evt) {
          console.log('opening in convore site');
        }

        function help(evt) {
          console.log('asking for help');
        }

        return {

          modes: modes,

          setMode: function(newMode) {
            currentMode = newMode;
          },

          initBindings: function() {

            $(document).keypress(function(evt) {
              var keyCode = evt.which;

              switch(keyCode) {

                case keyMap.down:
                case keyMap.j:
                  down(evt);
                  break;

                case keyMap.up:
                case keyMap.k:
                  up(evt);
                  break;

                case keyMap.left:
                case keyMap.h:
                  left(evt);
                  break;

                case keyMap.right:
                case keyMap.l:
                  right(evt);
                  break;

                case keyMap.r:
                  reply(evt);
                  break;

                case keyMap.m:
                  message(evt);
                  break;

                case keyMap.o:
                  open(evt);
                  break;

                case keyMap.help: // '?'
                  help(evt);
                  break;

                default:
                  break;

              }
            });
          }
        };
      }();
    </script>
  </head>
  <body>

    <!-- Header section -->
    <div id="header">
      <div id="header-top">
        <div id="header-logo">
          <h1 class='shadow-text'><img src='resources/images/rex.png' title='rex'/> rex</h1>
        </div>
        <div id="notifications-pane">
          <div class="badge">
            <div id='mentions-badge-text' class="badge-text">15</div>
            <a href='#' onClick='openInConvore("/mentions")' title='mentions'><img src='resources/images/mention.png'></a>
          </div>
          <div class="badge">
            <div id='messages-badge-text' class="badge-text">7</div>
            <a href='#' onClick='openInConvore("/messages")' title='messages'><img src='resources/images/message.png' title='messages'></a>
          </div>
        </div>
      </div>
      <div id="header-bottom">
        <div id="subtitle" class='shadow-text'>(A Convore Chrome Extension)</div>
        <div id="logout" style='display: none'><a href='#' onClick='logout()'>logout</a></div>
      </div>
    </div>

    <br/>

    <!-- Login pane -->
    <div id='login' style='display: none'>
      <div id='login-err' class='error'></div>
      <table>
        <tr><td>Username:</td><td><input id='usr' type='text'/></td></tr>
        <tr><td>Password:</td><td><input id='pswd' type='password'/></td></tr>
        <tr><td colspan='2'><button onClick='login()'>Login</button></td></tr>
      </table>
    </div>

    <!-- Main content pane -->
    <div id='content-pane'>

      <!-- Groups pane -->
      <div id="groups-pane">
        <div id='groups-content'><span class='loading'>Loading...</span></div>
      </div>

      <!-- Topics pane -->
      <div id="topics-pane">
        <a href='#' onClick='scrollBack()' class='back'>&lt; Back to groups</a><br/><br/>
        Topics:
        <div id='topics-content'><span class='loading'>Loading...</span></div>
      </div>

      <!-- messages pane -->
      <div id="messages-pane">
        <a href='#' onClick='scrollBack()' class='back'>&lt; Back to topics</a><br/><br/>
        Messages:<br/><br/>
        <div id='messages-content'><span class='loading'>Loading...</span></div>
      </div>

    </div>



    <!-- jQuery template definitions (groups, topics, messages, users, etc.) -->

    <!-- Groups template -->
    <script id='group-tmpl' type=text/x-jquery-tmpl'>
      <div id='group-${id}' class='group' onClick='slideToTopics( ${id} )'>
        <img src='${creator.img}' title='${creator.username}'/>
        <b><a href='#' onClick='openInConvore("${url}")'>${name}</a></b>
        <span class='topic'> Topics: ${topics_count} </span>
      </div>
    </script>

    <!-- Topics template -->
    <script id='topic-tmpl' type=text/x-jquery-tmpl'>
      <div id='topic-${id}' class='topic' onClick='slideToMessages( ${id} )'>
        <b>${name}</b> - <i class='loading'>by ${creator.username} - Total messages: ${message_count} - <b>${unread}</b> unread</i>
      </div>
    </script>

    <!-- Messages template -->
    <script id='message-tmpl' type=text/x-jquery-tmpl'>
      <div id='message-${id}' class='message'>
        ${message} - <i class='loading'>by ${user.username}</i>
      </div>
    </script>

    <!-- Users template -->
    <script id='user-tmpl' type=text/x-jquery-tmpl'>
      <div class='user'>
      </div>
    </script>

  </body>
</html>
