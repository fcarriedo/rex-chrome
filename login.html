<script src='resources/js/jquery.min.js'></script>
<script src='resources/js/rex.js'></script>
<link rel="stylesheet" href="resources/css/rex.css" type="text/css"/>
<script>
  function doLogin() {
    var username = $('#usrname').val();
    var password = $('#pswd').val();
    localStorage.setItem('convore.auth', username + ':' + password);
    initRex();
  }
</script>

<h2><img src='resources/images/rex.png' title='rex'/> Rex</h2>

<div id='login-form'>
  <table>
    <tr><td>Username : </td><td><input id='usrname' type='text'/></td></tr>
    <tr><td>Password : </td><td><input id='pswd' type='password'/></td></tr>
    <tr><td colspan='2'><button onClick='doLogin()'>Login</button></td></tr>
  </table>
</div>
